<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rando memes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary text-light">
    <div class="container text-center vw-100 vh-100" x-data="app">
        <div class="row h-75 justify-content-center">
            <h2 class="col-12 display-6 py-2" id="" x-text="title">Loading...</h2>
            <img class="h-100 col-7" :src="meme.url" alt="memeTitle">
            <div class="my-2" id="memeAuthor" x-text="meme.author +' - '+ meme.subreddit"></div>
            <button type="button" class="col-2 btn btn-dark" id="" @click="getMeme()">Generate Meme</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
